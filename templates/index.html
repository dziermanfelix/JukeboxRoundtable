{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="logo">
            <center>
                <img src="/static/images/jukeboxlogo.png" class="img-responsive" alt="Logo">
            </center>
        </div>
    </div>
    <div class="vertical-align">
        <div class="container">
            <div class="start-btns">
                <div id="buttonGroup">
                    <div class="panel">
                        <div class="form-group sign-in-form">
                            <label for="roomcode">Room Code</label>
                            <input type="text" class="form-control" id="roomcode" placeholder="Partay"
                                   autocapitalize="off" autocorrect="off" autocomplete="off" maxlength="10">

                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="(Optional)">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" data-parent="#buttonGroup">
                        Join Jukebox
                    </button>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" data-parent="#buttonGroup">
                        Create Jukebox
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

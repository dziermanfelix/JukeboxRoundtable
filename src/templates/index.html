{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="logo">
            <img class="center" src="/static/img/jukeboxlogo.png" class="img-responsive" alt="Logo">
        </div>
    </div>
    <div class="vertical-align">
        <div class="container">
            <div>
                <form id="info" style="align-items: center; display: flex; padding-top: 18vh; flex-wrap: wrap;"
                      action="{{ url_for('index') }}" method="post">
                    {% if error %}
                        <div style="text-align: center; color: red; width: 100%;">
                            <p><strong>{{ error }}</strong></p>
                        </div>
                    {% endif %}
                    <div class="custom-control custom-switch" style="width: 100%; text-align: center; padding: 2vh;">
                        <input type="checkbox" class="custom-control-input" id="party-mode" name="party">
                        <label class="custom-control-label" for="party-mode">
                            Enable Party Mode
                            (<a href="{{ url_for('about') }}">What is this?</a>)
                        </label>
                    </div>
                    <div class="form-layout">
                        <div class="panel">
                            <div class="form-group sign-in-form">
                                <label for="roomcode">Room Code</label>
                                <input name="name" value="{{ name }}" type="text" class="form-control" id="roomcode"
                                       placeholder="PARTAY" autocorrect="off" autocomplete="off"
                                       maxlength="10" style="text-transform:uppercase">
                                <br>
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" id="password"
                                       placeholder="(Optional)">
                                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; width: 100%;">
                        <input id="join-jukebox" name="join" type="submit" class="btn btn-primary btn-lg"
                               style="text-align:center;" value="Join Jukebox">
                        <input id="create_jukebox" name="create" type="submit" class="btn btn-primary btn-lg"
                               value="Create Jukebox">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
